<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Map</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <!--These two links connects the html to the css and js-->
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="user-input-box">
            <form id="form-container">
                <div id="directions-parent">
                    <div id="addresses-wrapper">
                        <input type="text" tabindex="1" id="from" class="address-dimensions" name="from" placeholder="Starting Point, from" autocomplete="street-address"><br>
                        <input type="text" tabindex="2" id="to" class="margin-from-top-div address-dimensions"  name="to" placeholder="Ending Point, to" autocomplete="street-address">
                    </div>
                    <div id="flip" tabindex="3" alt="flip to and from addresses" onmouseover="flipHoverOn()" onmouseout="flipHoverOff()">
                        <div class="arrows-wrapper">
                            <div class="vertical-line left-shift"></div>
                            <div class="arrow top"></div>
                            <div class="vertical-line right-shift"></div>
                            <div class="arrow bottom"></div>
                        </div>
                    </div>
                </div>
                <div id="additional-options-wrapper">
                    <input type="checkbox" tabindex="4" id="current-time-checkbox" name="current-time" checked>
                    <label for="current-time-checkbox" class="text-with-border">Now</label>
                </div>
                <div id="times-input-wrapper">
                    <div id="going-there-at-wrapper" hidden>
                        <p class="text-underline">Going There At</p>
                        <div class="flex-wrapper">
                            <div class="time-block-wrapper">
                                <input type="number" tabindex="6" id="hour-going-there" class="time-date-border two-digit-input" name="hour-going-there" min="01" max="12" maxlength="2" value="01">
                                <label for="hour-going-there" class="text-time">Hr</label>
                            </div>
                            <p class="colon">:</p>
                            <div class="time-block-wrapper">
                                <input type="number"  tabindex="7" id="minute-going-there" class="time-date-border two-digit-input" name="minute-going-there" min="0" max="59" maxlength="2" value="01">
                                <label for="minute-going-there" class="text-time">Min</label>
                            </div>
                            <div class="time-block-wrapper am-pm-margin">
                                <select name="going-there-am-pm" tabindex="8" id="going-there-am-pm" class="am-pm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex-wrapper">
                            <div class="time-block-wrapper">
                                <input type="number" tabindex="9" id="month-going-there" class="time-date-border month-input" name="month-going-there"  min="01" max="12" maxlength="2">
                                <label for="month-going-there" class="text-time">MM</label>
                            </div>
                            <p class="backslash">/</p>
                            <div class="time-block-wrapper date-padding">
                                <input type="number" tabindex="10" id="day-going-there" class="time-date-border two-digit-input" name="day-going-there" min="01" maxlength="2">
                                <label for="day-going-there" class="text-time">DD</label>
                            </div>
                            <p class="backslash">/</p>
                            <div class="time-block-wrapper date-padding">
                                <input type="number" tabindex="11" id="year-going-there" class="time-date-border year-input" name="year-going-there" min="-2000" max="6000" maxlength="4" value="2021">
                                <label for="year-going-there" class="text-time">YYYY</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--
            <div class="flex-wrapper">
                <button type="button" tabindex="18">About</button>
            </div>
            -->
        </div>
        <script src="./listeners.js"></script>
        <!--- Look up why async script must be after the DOM elements used in callback-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwEWDv_SpDj6e2-x4SzbP9EaDlmVMWS3E&callback=initMap&libraries=geometry,places&v=weekly"
            async>
        </script>
    </body>
</html>
