<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <!--These two links connects the html to the css and js-->
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="user-input-box">
            <form id="form-container">
                <div id="directions-parent">
                    <div id="addresses-wrapper">
                        <input type="text" id="from" class="address-dimensions" name="from"><br>
                        <input type="text" class="margin-from-top-div address-dimensions" id="to" name="to">
                    </div>
                    <div id="flip" alt="flip to and from addresses" onmouseover="flipHoverOn()" onmouseout="flipHoverOff()">
                        <div class="arrows-wrapper">
                            <div class="vertical-line left-shift"></div>
                            <div class="arrow top"></div>
                            <div class="vertical-line right-shift"></div>
                            <div class="arrow bottom"></div>
                        </div>
                    </div>
                </div>
                <div id="additional-options-wrapper">
                    <input type="checkbox" id="current-time-checkbox" name="current-time">
                    <label for="current-time-checkbox" class="text-with-border">Now</label>
                    <input type="checkbox" id="there-and-back-checkbox" name="there-and-back-checkbox">
                    <label for="there-and-back-checkbox" class="text-with-border">There & Back</label>
                </div>
                <div id="times-input-wrapper">
                    <div id="going-there-at-wrapper">
                        <p class="text-underline">Going There At</p>
                        <div class="time-wrapper">
                            <div class="time-block-wrapper">
                                <input type="number" id="hour-going-there" class="time-border two-digit-input" name="hour-going-there" min="0" max="12" maxlength="2" value="01">
                                <label for="hour-going-there" class="text-time">Hr</label>
                            </div>
                            <p class="colon">:</p>
                            <div class="time-block-wrapper">
                                <input type="number" id="minute-going-there" class="time-border two-digit-input" name="minute-going-there" min="0" max="59" maxlength="2" value="01">
                                <label for="minute-going-there" class="text-time">Min</label>
                            </div>
                            <div class="time-block-wrapper am-pm-margin">
                                <select name="am-pm" id="am-pm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="time-wrapper">
                            <div class="time-block-wrapper">
                                <input type="number" id="month-going-there" class="date-border month-input" name="month-going-there"  maxlength="2" value="01">
                                <label for="month-going-there" class="text-time">MM</label>
                            </div>
                            <div class="time-block-wrapper date-padding">
                                <input type="number" id="day-going-there" class="date-border two-digit-input" name="day-going-there"  maxlength="2" value="01">
                                <label for="day-going-there" class="text-time">DD</label>
                            </div>
                            <div class="time-block-wrapper date-padding">
                                <input type="number" id="year-going-there" class="date-border year-input" name="year-going-there"  maxlength="4" value="2020">
                                <label for="year-going-there" class="text-time">YYYY</label>
                            </div>
                        </div>
                    </div>
                    <div id="going-back-at-wrapper">
                        <p class="text-underline">Going Back At</p>
                        <div class="time-wrapper">
                            <div class="time-block-wrapper">
                                <input type="number" id="hour-going-back" class="time-border two-digit-input" name="hour-going-back" min="0" max="12" maxlength="2" value="01">
                                <label for="hour-going-back" class="text-time">Hr</label>
                            </div>
                            <p class="colon">:</p>
                            <div class="time-block-wrapper">
                                <input type="number" id="minute-going-back" class="time-border two-digit-input" name="minute-going-back" min="0" max="59" maxlength="2" value="01">
                                <label for="minute-going-back" class="text-time">Min</label>
                            </div>
                            <div class="time-block-wrapper am-pm-margin">
                                <select name="am-pm" id="am-pm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>                   
                        <div class="time-wrapper">
                            <div class="time-block-wrapper">
                                <input type="number" id="month-going-there" class="date-border month-input" name="month-going-there"  maxlength="2" value="01">
                                <label for="month-going-there" class="text-time">MM</label>
                            </div>
                            <div class="time-block-wrapper date-padding">
                                <input type="number" id="day-going-there" class="date-border two-digit-input" name="day-going-there"  maxlength="2" value="01">
                                <label for="day-going-there" class="text-time">DD</label>
                            </div>
                            <div class="time-block-wrapper date-padding">
                                <input type="number" id="year-going-there" class="date-border year-input name="year-going-there"  maxlength="4" value="2020">
                                <label for="year-going-there" class="text-time">YYYY</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="./listeners.js"></script>
        <!--- Look up why async script must be after the DOM elements used in callback-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwEWDv_SpDj6e2-x4SzbP9EaDlmVMWS3E&callback=initMap&libraries=&v=weekly"
            async>
        </script>
    </body>
</html>
